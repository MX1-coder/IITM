{% extends "layouts/base.html" %}

{% block title %} ediEmployee {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
            <div class="card card-profile">
                <div class="card-body">
                    <h6 class="card-category text-black">Editemployee here</h6>
                    <form action="/update1/{{ context.id }}" method="POST">
                        {% csrf_token %}                  
                        <div class="row">
                          <div class="col-md-7">
                            <div class="form-group">
                              <label class="bmd-label-floating">id</label>
                              <input type="text" name="id" class="form-control" value="{{ context.id }}">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-7">
                            <div class="form-group">
                              <label class="bmd-label-floating">first name</label>
                              <input type="text" name="firstname" class="form-control" value="{{ context.firstname }}">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-7">
                            <div class="form-group">
                              <label class="bmd-label-floating">lastname</label>
                              <input type="text" name="lastname" class="form-control" value="{{context.lastname}}">
                            </div>
                          </div>
                          <div class="col-md-7">
                            <div class="form-group">
                              <label class="bmd-label-floating">sallary</label>
                              <input type="text" name="sallary" class="form-control" value="{{context.sallary}}">
                            </div>
                          </div>
                        </div>
                          <div class="col-md-7">
                            <div class="form-group">
                              <label class="bmd-label-floating">Mobile number</label>
                              <input type="text" name="mobnumber" class="form-control" value="{{context.sallary}}">
                            </div>
                          </div>
                        </div>
                        <div class="col-md-7">
                            <div class="form-group">
                              <label class="bmd-label-floating">Address</label>
                              <input type="text" name="address" class="form-control" value="{{context.address}}">
                            </div>
                          </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary pull-right">add</button>
                        <div class="clearfix"></div>
                      </form>
                    {% comment %} <a href="/" class="btn btn-primary btn-round">Home</a> {% endcomment %}
                </div>
            </div>
        </div>
    </div>
    
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
